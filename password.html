<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="password.css">
    <title>Login Form</title>
</head>
<script>
    function check(){
        var a=document.getElementById("pre").value;
        var b=document.getElementById("nex").value;
        var c=document.getElementById("user").value;
        if(a!=b){
            alert("re-enter correct password");
            return false;
        }
        else if((a&&b==0)||(c==0)){
            return false;
        }
        else{
            return true;
        }
    }
    
</script>

<body>
    <div class="login-container">
        
        <form>
            <div class="form-group">
                <div><label for="username">User name:</label></div>
                <div> <input type="text" name="username" id="user" placeholder=" Eg:john_3011" required></div>
            </div>
            <div class="form-group">
                <div>
                <div> <label for="password">Password:</label></div>
                <div> <input type="password" id="pre" name="password" placeholder="Enter password" required></div>
                </div>
                <br>
                <div>
                    <div> <label for="password">Confirm Password:</label></div>
                    <div> <input type="password" id="nex" name="password" placeholder="Re-enter password" required></div>
                    
                </div>
            </div>
            <center><div>
                <div class="column" style="width: 50%;float: left;"> 
                    <form action="reg1.html">
                    <button type="submit" class="p" >previous</button>
                    </form>
                    </div>
                    <div style="width: 50%;float: right;" class="secb">
                    <form action="okpage.html">
                    <button onclick="return check()" type="submit" class="p" >confirm</button>
                    </form>
                </div>
                </div></center>

            
            
        </form>
    </div>
</body>

</html>
